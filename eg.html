<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="radio" id="apple" name="fruit" value="Apple">
        <label for="apple">Apple</label>
      </div>
      <div>
        <input type="radio" id="banana" name="fruit" value="Banana">
        <label for="banana">Banana</label>
      </div>
      <div>
        <input type="radio" id="orange" name="fruit" value="Orange">
        <label for="orange">Orange</label>
      </div>
      <button onclick="displaySelectedOption()">Display Selected Fruit</button>
      <p id="selectedFruit"></p>
      
</body>
<script>
    function displaySelectedOption() {
        // Find the checked radio button
        var selectedOption = document.querySelector('input[name="fruit"]:checked');

        // If a radio button is checked, display its innerHTML text
        if (selectedOption) {
            var selectedFruit = '';
            if (selectedOption.value === 'Apple') {
                selectedFruit = 'üçé Apple';
            } else if (selectedOption.value === 'Banana') {
                selectedFruit = 'üçå Banana';
            } else if (selectedOption.value === 'Orange') {
                selectedFruit = 'üçä Orange';
            } else {
                selectedFruit = 'Unknown Fruit';
            }
            document.querySelector("#selectedFruit").innerHTML = selectedFruit;
        }
    }


</script>

</html>
