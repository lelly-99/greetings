<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="greet.css">
    <title>Greetings</title>
</head>
<body>
    <h1>Greetings</h1>
    <div>
        <label>Name:</label>
        <input type="text" name="" value="" class="enteredName">
    </div>
    <div>
        <label for="english">English</label>
        <input type="radio" name="language" value="english" class="language">
        <label for="xhosa">isiXhosa</label>
        <input type="radio" name="language" value="xhosa" class="language">
        <label for="sepedi">Afrikaans</label>
        <input type="radio" name="language" value="afrikaans" class="language">
    </div>
    <div>
        <button class="greetButton" type="button" name="button" >Greet</button>
    </div>
    <div>
        <p class="helloName"></p>
        <p class="counter">0</p>
    </div>
</body>
<script src="greet.js"></script>
</html>
